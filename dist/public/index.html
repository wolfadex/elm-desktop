<!DOCTYPE html>
<html>
  <head>
    <title>Carl Window?</title>
  </head>
  <body>
    <h1 id="elm-node">Loading...?</h1>
    <script src="elm.js"></script>
    <script>
      const app = Elm.Desktop.Window.init({
        node: document.getElementById("elm-node"),
      });
      app.ports.saveModel.subscribe(function (data) {
        window.elmDesktop.save(data);
      });
      window.elmDesktop.load(function (data) {
        console.log(data);
        app.ports.savedModelLoaded.send(data);
      });
    </script>
  </body>
</html>
